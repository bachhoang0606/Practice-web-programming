<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function validatePostalCode(){
            var postalCodeCheck = new RegExp("([A-Z][0-9]){3.3}")
            if ( postalCodeCheck.test(document.myForm.postalCodeField.value)){
                alert("valid Postal code");
                return true;
            }else{
                alert("Invalid Postalcode "+ document.myForm.postalCodeField.value);
                return false;
            }
        }

        function validateMoney (){ 
            var moneyCheck = new RegExp("[0-9]*[\.][0-9][0-9]");
            if( moneyCheck.test(document.myForm.moneyField.value) ){
                alert("valid Postal code");
                return true;
            }else{
                alert("Invalid Money "+ document.myForm.moneyField.value);
                return false;
            }
        }
    </script>

    <form action="" name="myForm">
        Postal Code: <input type="text" name="postalCodeField" id="">
        <input type="button" name="" value="Check Postal Code" onclick="validatePostalCode()">

        Money: $<input type="text" name="moneyField" id="">
        <input type="button" name="" value="Check Money" onclick="validateMoney()">
    </form>
</body>
</html>
