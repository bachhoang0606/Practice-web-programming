<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setAlign( align ) {
            var pTag = window.document.getElementById("paragrap");
            pTag.setAttribute("align", align);
        }
    </script>
</head>
<body>
    <form name="alignForm">
        <select name="" id="alignSelect">
            <option value="left">left</option>
            <option value="right">right</option>
            <option value="center">center</option>
        </select>
        <input type="button" value="Go" onclick="setAlign( document.alignForm.alignSelect.value )">
    </form>

    <p id="paragrap">This is somw sample text</p>
</body>
</html>
