<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        num = 0;
        // count the number of this functoin hs been called . Print the result to a text field
        function myFunc() {
            num++;
            document.myForm.outputField.value = "Called" + num + "time";
        }

        window.setInterval("myFunc()", 1000);
    </script>
</head>
<body>
    <form action="" name="myForm">
        <input type="text" name="outputField" readonly>
    </form>
</body>
</html>
